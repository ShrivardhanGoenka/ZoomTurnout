{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container">
  <br>
    <h1>Change Password</h1>
    <h3>Please enter your old password for security reasons</h3>
    <br>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Change Password" %}
        <!--<input type="submit" value="Login" class="btn btn-default">-->
    </form>
</div>
{% endblock %}
